<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Style</title>

<!-- Fuente pixel estilo Minecraft -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body{
        background: #1b1b1b;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1{
        color: #55ff55;
        text-shadow: 3px 3px #000;
        margin-bottom: 40px;
    }

    .container{
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .panel{
        background: linear-gradient(#3b3b3b, #2a2a2a);
        border: 6px solid #000;
        box-shadow: 
            inset -6px -6px 0px #1a1a1a,
            inset 6px 6px 0px #4a4a4a;
        padding: 20px;
        width: 400px;
        text-align: left;
    }

    h2{
        color: #ffaa00;
        margin-top: 0;
    }

    pre{
        background: #000;
        padding: 15px;
        overflow-x: auto;
        color: #55ff55;
        font-size: 10px;
    }

    .datos-item{
        margin-bottom: 15px;
        background: #2e2e2e;
        padding: 10px;
        border-left: 6px solid #55ff55;
    }

    .label{
        color: #ffaa00;
        display: block;
        margin-bottom: 5px;
    }

</style>
</head>
<body>

<h1>Demostración JSON</h1>

<div class="container">

    <div class="panel">
        <h2>JSON (Texto Plano)</h2>
        <pre id="jsonRaw"></pre>
    </div>

    <div class="panel">
        <h2>Datos Utilizados</h2>
        <div id="datosExtraidos"></div>
    </div>

</div>

<script>
const miJSON = {
    ejemploJson:{
        descripcion:"Ejemplo de documento JSON con varios tipos de datos",
        datos:{
            nombre:"Jisus el mataviejos",
            edad:18,
            activo:true,
            hobbies:["Jugar Xbox","Escuchar música","Y ya"],
            direccion:{
                calle:"Mi casa",
                ciudad:"Escomiedo",
                pais:"México"
            },
            contacto:null
        }
    }
};

document.getElementById("jsonRaw").textContent =
    JSON.stringify(miJSON, null, 2);

const datos = miJSON.ejemploJson.datos;
const datosDiv = document.getElementById("datosExtraidos");

datosDiv.innerHTML = `
<div class="datos-item">
    <span class="label">Nombre:</span>
    ${datos.nombre}
</div>

<div class="datos-item">
    <span class="label">Activo:</span>
    ${datos.activo}
</div>

<div class="datos-item">
    <span class="label">Hobbies:</span>
    ${datos.hobbies.join(", ")}
</div>

<div class="datos-item">
    <span class="label">Dirección:</span>
    ${datos.direccion.calle}, ${datos.direccion.ciudad}, ${datos.direccion.pais}
</div>

<div class="datos-item">
    <span class="label">Contacto:</span>
    ${datos.contacto}
</div>
`;
</script>

</body>
</html>
