<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBTis 258 Inventory</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;

}

body{
    
    background:#f4f6f9;
}
/* NAVBAR */
.navbar{
    background:#e9ecef;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #dcdcdc;
}

.navbar h1{
    font-size:20px;
    font-weight:600;
}

.nav-links a{
    margin-left:25px;
    text-decoration:none;
    color:#333;
    font-weight:500;
}

/* BOTONES */
.btn{
    background:#2f6fed;
    color:#fff;
    padding:10px 18px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
}

.btn:hover{
    background:#1f5bd6;
}

/* CONTENEDOR */
.container{
    padding:40px;
}

/* LOGIN */
.login-wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    height:90vh;
}

.login-box{
    background:#fff;
    padding:40px;
    width:400px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.login-box h2{
    text-align:center;
    margin-bottom:30px;
}

.input-group{
    margin-bottom:20px;
}

.input-group input{
    width:100%;
    padding:12px;
    border-radius:6px;
    border:1px solid #ccc;
}

.login-info{
    background:#f4c542;
    padding:20px;
    width:250px;
    margin-left:30px;
    border-radius:6px;
}

/* INVENTARIO */
.title{
    text-align:center;
    margin-bottom:30px;
}

.filters{
    display:flex;
    gap:15px;
    margin-bottom:20px;
}

.filters input,
.filters select{
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
}

.table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
}

.table th, .table td{
    padding:12px;
    border:1px solid #ddd;
    text-align:left;
}

.table th{
    background:#f0f0f0;
}

.empty-message{
    text-align:center;
    padding:20px;
    color:#888;
}

/* DETALLE */
.detail-box{
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.05);
}

.section-title{
    margin:20px 0 10px;
    font-weight:600;
}

.footer-buttons{
    margin-top:20px;
    display:flex;
    gap:15px;
}

.hidden{ display:none; }

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>CBTis 258 Inventory</h1>
    <div class="nav-links">
        <a href="#" onclick="showPage('inventory')">Inventory</a>
        <a href="#" onclick="showPage('login')">Logout</a>
    </div>
</div>

<!-- LOGIN -->
<div id="login" class="login-wrapper">
    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Contraseña">
        </div>
        <button class="btn" onclick="showPage('inventory')" style="width:100%">Iniciar Sesión</button>
    </div>

    <div class="login-info">
        <h4>Inicio de Sesión</h4>
        <p>Acceso al sistema de gestión de inventario.</p>
    </div>
</div>

<!-- INVENTARIO VACÍO -->
<div id="inventory" class="container hidden">
    <h2 class="title">Inventario de Equipos</h2>

    <div class="filters">
        <input type="text" placeholder="Buscar por nombre o serie">
        <select>
            <option>Filtrar por Ubicación</option>
        </select>
        <select>
            <option>Filtrar por Estado</option>
        </select>
        <div style="flex:1"></div>
        <button class="btn">+ Registrar Nuevo Equipo</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Tipo de Equipo</th>
                <th>Número de Serie</th>
                <th>Ubicación</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- SIN REGISTROS -->
        </tbody>
    </table>

    <div class="empty-message">
        No hay equipos registrados.
    </div>
</div>

<!-- DETALLE VACÍO -->
<div id="detail" class="container hidden">
    <h2 class="title">Detalle y Gestión de Equipo</h2>

    <div class="detail-box">
        <div class="empty-message">
            No hay información disponible.
        </div>

        <div class="footer-buttons">
            <button class="btn">Registrar Movimiento</button>
            <button class="btn">Registrar Falla</button>
            <button class="btn">Registrar Mantenimiento</button>
        </div>
    </div>
</div>

<script>
function showPage(page){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("inventory").classList.add("hidden");
    document.getElementById("detail").classList.add("hidden");

    document.getElementById(page).classList.remove("hidden");
}
</script>

</body>
</html>
